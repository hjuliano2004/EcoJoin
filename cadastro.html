<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de parceiros</title>
</head>
<body>
    <form id="cadastraParceiro">

        <section class="container">

        <div class="boxe">
            <label for="nomeParceiro">Nome do parceiro:</label><!--lugar-->
            <input id="nomeParceiro" type="text" placeholder="organizacoes Tabajara" required> 

        </div>

        <div class="boxe">

            <select id="tipoParceiro">
                <option value="eco">Ecopontos (ECO)</option>
                <option value="coo">Cooperativas (COO)</option>
                <option value="pev">Ponto de entrega voluntária (PEV)</option>
            </select>
        </div>

        <div class="boxe">
            <label for="responsavel">Responsável:</label>
            <input id="responsavel" type="text" placeholder="João..." required>
        </div>

        <div class="boxe">
            <label for="telefone">Telefone do responsável</label>
            <input id="telefone" type="number" placeholder="47 998877665" required>
        </div>

        <div class="boxe">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="TabajaraCorp@gmail.com" required>
        </div>

        </section>

        <div id="divEndereco">
            <h3>Endereço:</h3>
            <label for="bairro">Bairro:</label>
            <input id="bairro" type="text" placeholder="Jardim Paraíso" required>

            <label for="rua">Rua:</label>
            <input id="rua"    type="text" placeholder="estrada Timbé" required>

            <label for="numero">Número:</label>
            <input id="numero" type="number" placeholder="12345" required>
        </div>

        <h3>Materiais aceitos</h3>

        <section class="container" id="boxes">
            <div class="boxe">
                <label for="papel">Papel:</label>
                <input id="papel" type="checkbox">
            </div>

            <div class="boxe">
                <label for="plastico">Plástico:</label>
                <input id="plastico" type="checkbox">
            </div>

            <div class="boxe">
                <label for="vidro">Vidro:</label>
                <input id="vidro" type="checkbox">
            </div>

            <div class="boxe">
                <label for="metal">Metal:</label>
                <input id="metal" type="checkbox">
            </div>

            <div class="boxe">
                <label for="oleoCozinha">Óleo de cozinha:</label>
                <input id="oleoCozinha" type="checkbox">
            </div>

            <div class="boxe">
                <label for="pilhaBateria">Pilhas e baterias:</label>
                <input id="pilhaBateria" type="checkbox">
            </div>

            <div class="boxe">
                <label for="eletronico">Eletronicos:</label>
                <input id="eletronico" type="checkbox">
            </div>

            <div class="boxe">
                <label for="roupas">Roupas:</label>
                <input id="roupas" type="checkbox">
            </div>

            <div class="boxe">
                <label for="outros">Outros...:</label>
                <input id="outros" type="checkbox">
            </div>
        </section>

            <button type="submit" id="enviar">Enviar</button>

    </form>


    <script src="cadastro.js"></script>
</body>
</html>
